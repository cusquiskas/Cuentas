<h1>Tarjetas</h1>
 <form name="frmTarjeta" method="post" action="backend/tarjeta/guardaTarjeta.php" frC-CallBack="guardar">
	<div class="row">
		<div class="col-8">
			<div class="form-group">
				<select class="form-control" name="id" frC-Store="backend/tarjeta/listaTarjeta.php" frC-indexResponse="root.Detalle:descripcion,id" frC-saveObj="true"></select>
		
			</div>
		</div>
	</div> 
	<div class="row">
        <div class="col-12">
            <hr/>
        </div>
    </div>
	<div class="row">
    	<div class="col-sm-3" >
    		<div class="form-group">
      			<label for="descripcion">Nombre de la Tarjeta:</label>
      			<input type="text" class="form-control" name="descripcion" value="" required>
      		</div>
    	</div>
    	<div class="col-sm-3" >
	    	<div class="form-group">
      			<label for="d_corte">Día de corte:</label>
      			<input type="number" class="form-control" min="0" name="d_corte" required>
      		</div>
    	</div>
    	<div class="col-sm-2" >
    		<div class="form-group">
      			<label for="d_recordatorio">Día recordatorio:</label>
      			<input type="number" class="form-control" min="0" name="d_recordatorio" value="" required>
      		</div>
    	</div>
    	
  	</div>
  	<div class="row">
    	<div class="col-sm-2" >
    		<div class="form-group">
      			<label for="fila">Primera Fila (CSV):</label>
      			<input type="number" class="form-control" min="0" name="fila" required>
      		</div>
    	</div>
    	<div class="col-sm-2" >
    		<div class="form-group">
      			<label for="c_fecha">Col. Fecha:</label>
      			<input type="text" class="form-control" name="c_fecha" maxlength="1" style="text-transform:uppercase" >
      		</div>
    	</div>
    	<div class="col-sm-2" >
    		<div class="form-group">
      			<label for="c_descripcion">Col. Descripción:</label>
      			<input type="text" class="form-control" name="c_descripcion" maxlength="1" style="text-transform:uppercase" >
      		</div>
    	</div>
    	<div class="col-sm-2" >
	    	<div class="form-group">
      			<label for="c_importe">Col. Importe:</label>
      			<input type="text" class="form-control" name="c_importe" maxlength="1" style="text-transform:uppercase" >
      		</div>
    	</div>
    </div>
  	<div class="row">
    	<div class="col-sm-2" >
	    	<div class="form-group">
      			<label for="c_concepto1">Col. Concepto (1):</label>
      			<input type="text" class="form-control" name="c_concepto1" maxlength="1" style="text-transform:uppercase">
      		</div>
    	</div>
    	<div class="col-sm-2" >
	    	<div class="form-group">
      			<label for="c_concepto2">Col. Concepto (2):</label>
      			<input type="text" class="form-control" name="c_concepto2" maxlength="1" style="text-transform:uppercase">
      		</div>
    	</div>
    	<div class="col-sm-2" >
	    	<div class="form-group">
      			<label for="c_concepto3">Col. Concepto (3):</label>
      			<input type="text" class="form-control" name="c_concepto3" maxlength="1" style="text-transform:uppercase">
      		</div>
    	</div>
    	<div class="col-sm-2" >
	    	<div class="form-group">
      			<label for="c_concepto4">Col. Concepto (4):</label>
      			<input type="text" class="form-control" name="c_concepto4" maxlength="1" style="text-transform:uppercase">
      		</div>
    	</div>
    </div>
    <div class="row">
    	<div class="col-sm-2" >
	    	<div class="form-group">
      			<label for="c_separador_d">Sep. Decimal:</label>
      			<input type="text" class="form-control" name="c_separador_d" maxlength="1" style="text-transform:uppercase">
      		</div>
    	</div>
    	<div class="col-sm-2" >
	    	<div class="form-group">
      			<label for="c_separador_c">Sep. Columnas:</label>
      			<input type="text" class="form-control" name="c_separador_c" maxlength="1" style="text-transform:uppercase">
      		</div>
    	</div>
    	<div class="col-sm-2" >
	    	<div class="form-group">
      			<label for="mascara">Máscara de fecha:</label>
      			<input type="text" class="form-control" name="mascara" maxlength="10" style="text-transform:uppercase">
      		</div>
    	</div>
		<div class="col-sm-2" >
	    	<div class="form-group">
      			<label for="inv_import">Invertir Importe:</label>
      			<select class="form-control" name="inv_import">
				  <option value="N">No</option>
				  <option value="S">Sí</option>
				</select>
      		</div>
    	</div>
    </div>
    <div class="row">
    	<div class="col-sm-8" >
	    	<div class="container btn-group-horizontal">
      			<br>
      			<button class="btn btn-success" name="guardar" type="submit">Guardar</button>
			    <button class="btn btn-warning" name="limpiar" type="button">Limpiar</button>
      		</div>
    	</div>
  	</div>
	<div class="row">
		<div class="col-8">
			&nbsp;
		</div>
	</div>
</form>
